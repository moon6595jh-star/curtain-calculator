<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>커튼·블라인드 견적 계산기</title>

<style>
body{
  font-family:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo",sans-serif;
  background:#f4f4f7;
  margin:0;
  padding:14px;
  font-size:18px;
}
h1{text-align:center;margin:14px 0;font-size:26px}
.calculator{
  background:#fff;
  border-radius:16px;
  padding:16px;
  margin-bottom:20px;
  box-shadow:0 4px 12px rgba(0,0,0,.1)
}
.section-title{font-size:22px;font-weight:800;margin-bottom:12px}
label{font-weight:700;margin-top:10px;display:block}
input,select,button{
  width:100%;
  padding:14px;
  font-size:18px;
  border-radius:10px;
  margin-top:6px;
  border:1px solid #ccc;
}
button{
  background:#4f46e5;
  color:#fff;
  border:none;
  margin-top:14px;
}
.result{margin-top:10px}
.item{
  background:#f9fafb;
  padding:12px;
  border-radius:10px;
  margin-top:8px;
}
.item button{background:#ef4444;margin-top:6px}
.total{text-align:right;font-weight:800;margin-top:10px}
#grand{
  position:sticky;bottom:10px;
  background:#111;color:#fff;
  padding:18px;border-radius:16px;
  font-size:22px;font-weight:900;
  text-align:right
}
</style>
</head>

<body>
<h1>커튼·블라인드 견적 계산기</h1>

<div id="wrap"></div>
<div id="grand">총합계 0원</div>

<script>
const data=[];
let timer;

const won=n=>Math.round(n).toLocaleString()+"원";
const save=()=>localStorage.setItem("calc",JSON.stringify(data));
const load=()=>JSON.parse(localStorage.getItem("calc")||"[]");
const reset=()=>{localStorage.removeItem("calc");location.reload();}
const touch=()=>{clearTimeout(timer);timer=setTimeout(reset,600000);}

document.body.addEventListener("click",touch);
document.body.addEventListener("input",touch);

function add(text,price){
  data.push(price);
  save();
  render(text,price);
}

function render(text,price){
  const div=document.createElement("div");
  div.className="item";
  div.innerHTML=`${text}<br><b>${won(price)}</b>
  <button onclick="this.parentElement.remove();data.splice(data.indexOf(${price}),1);save();total()">삭제</button>`;
  document.getElementById("wrap").appendChild(div);
  total();
}

function total(){
  document.getElementById("grand").innerText=
  "총합계 "+won(data.reduce((a,b)=>a+b,0));
}

window.onload=()=>{
  load().forEach(p=>add("복원 항목",p));
  touch();
}
</script>

<!-- 계산기별 UI는 GitHub에 올린 파일 기준 그대로 유지 -->

</body>
</html>
